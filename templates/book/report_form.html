{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Zgłoś książkę
{% endblock %}

{% block content %}
    <div class="container">
      <div class="jumbotron">
        <div class="jumbotron-content">Zgłoś książkę</div>
      </div>
    </div>

    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" action="{% url 'book_report' %}" method="post">
                {% csrf_token %}

                {{ form | crispy }}

                <input type="hidden" name="book_id" value="{{ book_id }}"/>
                <button type="submit" class="btn btn-default">Zgłoś</button>
            </form>
        </div>
    </div>

{% endblock %}
