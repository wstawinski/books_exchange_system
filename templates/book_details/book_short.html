{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ book.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="jumbotron-content">
                {{ book.title }}
                <h3>Autor: {{ book.author }}</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-8">
            {% if book.booktype_id == 1 %}
                <h4>Opis książki:</h4>
                <p class="text-justify">{{ book.description }}</p>
            {%  endif %}
        </div>
    </div>
{% endblock %}
