{% extends 'base.html' %}
{% load custom_tags %}

{% block title %}
    Profil użytkownika
{% endblock %}

{% block content %}
    <h1>Witaj {{ user.username }}!</h1>
    <h3>Twoje dane:</h3>

    <dl class="dl-horizontal">
    <dt>Imię</dt>
    <dd>{{ user.first_name }}</dd>
    <dt>Nazwisko</dt>
    <dd>{{ user.last_name }}</dd>
    <dt>Adres email</dt>
    <dd>{{ user.email }}</dd>
    <dt>Miasto</dt>
    <dd>{{ user.profile.location }}</dd>
    </dl>


{% endblock %}
