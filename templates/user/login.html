{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Zaloguj się
{% endblock %}

{% block content %}

    <div class="col-md-4">
        <form role="form" action="{% url 'user_login' %}" method="post">
            {% csrf_token %}

            <h2>Zaloguj się</h2>

            {{ form | crispy }}

            <button type="submit" class="btn btn-default">Zaloguj</button>
            &nbsp;&nbsp;<a href="{% url 'user_forgot_password' %}">Zapomniałeś hasła?</a>&nbsp;&nbsp;
        </form>
    </div>

{% endblock %}
