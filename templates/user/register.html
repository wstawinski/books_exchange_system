{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Zarejetruj się
{% endblock %}

{% block content %}

    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2>Zarejestruj się</h2>
            </div>
            <div class="panel-body">
                <form role="form" action="{% url 'user_register' %}" method="post">
                    {% csrf_token %}



                    {{ form | crispy }}

                    <button type="submit" class="btn btn-default">Zarejestruj</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
